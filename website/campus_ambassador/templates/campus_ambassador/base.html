{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC CAP | {% block title %} {% endblock %}</title>
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!-- CSS FIles -->
    <link rel="stylesheet" href="{% static 'css/campus_ambassador/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/campus_ambassador/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<!-- background  -->

<body class="text-slate-100 bg-slate-900">
    {% include 'campus_ambassador/navbar.html' %}
    <div class="-z-10 fixed t-0 r-0 min-w-full bg-gradient-to-tr dark:bg-gradient-to-tr min-h-screen f from-slate-900 via-gray-800 to-sky-900 backdrop-blur-md blur-xla">
    </div>
    
    {% block content %}
    {% endblock %}
</body>
</html>
